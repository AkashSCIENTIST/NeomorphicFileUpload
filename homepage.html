<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="sample-logo.jpeg" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="name-logo">
          <img src="sample-logo.jpeg" alt="logo" class="logo" />
          <span id="Name" class="title">Page Title</span>
        </div>
        <div class="config">
          <button class="login blue-gradient button ">About</button>
          <button class="register blue-gradient button ">Sign In</button>
          <button class="about blue-gradient button ">Sign Up</button>
        </div>
      </div>
    </header>
    <div class="main-container">
      <div class="description">
        <p class="title">Extended Page Title</p>
        <div class="short-description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit,<br>sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </div>
      </div>
      <div class="get-input">
        <label for="files-dropped" class="label"> Drop Files Here</label>
        <input
          type="file"
          name="file[]"
          id="files-dropped"
          data-multiple-caption="{count} files selected"
          multiple
        />
      </div>
    </div>
    <div class="container">
        <a href="#" class="icon">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="#" class="icon">
            <i class="fab fa-twitter"></i>
        </a>
         <a href="#" class="icon">
            <i class="fab fa-google"></i>
        </a>
        <a href="#" class="icon">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="icon">
            <i class="fab fa-youtube"></i>
        </a>
    </div>
  </body>
</html>
